[pytest]
DJANGO_SETTINGS_MODULE = dzvolunteer.settings
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc

markers =
    unit: Tests unitaires (logique métier pure)
    integration: Tests d'intégration (API + BDD)
    slow: Tests lents
    security: Tests de sécurité
